<!DOCTYPE html>
<html>
<head>
  <title>D00d Meme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas { margin-top: 20px; max-width: 100%; height: auto; }
    input, select, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>

<h2>Make a D00d Meme</h2>

<select id="template">
  <option value="images/meme-1.jpg">Template 1</option>
  <option value="images/meme-2.jpg">Template 2</option>
  <option value="images/meme-3.jpg">Template 3</option>
</select>

<br>
<input id="topText" placeholder="Top text"><br>
<input id="bottomText" placeholder="Bottom text"><br>
<button onclick="generate()">Generate</button>
<button onclick="location.href='index.html'">Back Home</button>

<br>
<canvas id="canvas"></canvas>

<script>
function generate() {
  const img = new Image();
  img.src = document.getElementById("template").value;

  img.onload = () => {
    const c = document.getElementById("canvas");
    const ctx = c.getContext("2d");

    c.width = img.width;
    c.height = img.height;

    ctx.drawImage(img, 0, 0);

    ctx.font = "40px Arial";
    ctx.fillStyle = "white";
    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;

    ctx.textAlign = "center";

    ctx.fillText(document.getElementById("topText").value, c.width / 2, 50);
    ctx.strokeText(document.getElementById("topText").value, c.width / 2, 50);

    ctx.fillText(document.getElementById("bottomText").value, c.width / 2, c.height - 20);
    ctx.strokeText(document.getElementById("bottomText").value, c.width / 2, c.height - 20);
  };
}
</script>

</body>
</html>
