<!DOCTYPE html>
<html>
<head>
  <title>D00ds Meme Generator</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    select, input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }

    .meme-box {
      position: relative;
      margin: auto;
      width: 300px;
    }

    .meme-box img {
      width: 100%;
      border-radius: 15px;
    }

    .text {
      position: absolute;
      width: 100%;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>

<body>
  <h1>Create a D00d Meme</h1>

  <select id="image" onchange="updateMeme()">
    <option value="meme-1.jpg">Meme 1</option>
    <option value="meme-2.jpg">Meme 2</option>
    <option value="meme-3.jpg">Meme 3</option>
    <option value="meme-4.jpg">Meme 4</option>
    <option value="meme-5.jpg">Meme 5</option>
    <option value="meme-6.jpg">Meme 6</option>
    <option value="meme-7.jpg">Meme 7</option>
    <option value="meme-8.jpg">Meme 8</option>
  </select>

  <input type="text" placeholder="Type meme text" oninput="updateText(this.value)">

  <div class="meme-box">
    <img id="memeImg" src="images/meme-1.jpg">
    <div class="text" id="memeText"></div>
  </div>

  <br>
  <button onclick="location.href='index.html'">Back Home</button>

<script>
  function updateMeme() {
    const img = document.getElementById("image").value;
    document.getElementById("memeImg").src = "images/" + img;
  }

  function updateText(text) {
    document.getElementById("memeText").innerText = text;
  }
</script>
</body>
</html>
