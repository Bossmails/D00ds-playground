<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meme Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="page">

<h1 class="home-title">Meme Generator</h1>

<div class="meme-container">
  <img id="memeImage" src="images/meme-1.jpg">
  <div class="meme-text top" id="topText"></div>
  <div class="meme-text bottom" id="bottomText"></div>
</div>

<div class="meme-controls">
  <select id="memeSelect" onchange="changeMeme(this.value)">
    <option value="images/meme-1.jpg">Meme 1</option>
    <option value="images/meme-2.jpg">Meme 2</option>
    <option value="images/meme-3.jpg">Meme 3</option>
    <option value="images/meme-4.jpg">Meme 4</option>
    <option value="images/meme-5.jpg">Meme 5</option>
    <option value="images/meme-6.jpg">Meme 6</option>
    <option value="images/meme-7.jpg">Meme 7</option>
    <option value="images/meme-8.jpg">Meme 8</option>
  </select>
  <input placeholder="Top text" oninput="topText.innerText=this.value">
  <input placeholder="Bottom text" oninput="bottomText.innerText=this.value">
</div>

<script src="script.js"></script>
</body>
</html>
